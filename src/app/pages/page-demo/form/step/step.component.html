<!--Phần đầu-->
<app-page-header [pageHeaderInfo]="pageHeaderInfo" />

<div class="normal-table-wrap">
  <nz-card>
    <section class="page-wrap" [class.p-0]="stepDirection === 'vertical'">
      <app-water-mark />
      <section class="step-wrap">
        <nz-steps [nzCurrent]="currentStep - 1" [nzDirection]="stepDirection">
          <nz-step nzTitle="Điền thông tin chuyển khoản"></nz-step>
          <nz-step nzTitle="Xác nhận thông tin chuyển khoản"></nz-step>
          <nz-step nzTitle="Hoàn thành"></nz-step>
        </nz-steps>
      </section>

      <section>
        <ng-template [cdkPortalOutlet]="selectedPortal" (attached)="initComponent($event)"></ng-template>
        <!--  <ng-container *ngIf="currentStep===1">
            <app-step-one (next)="currentStep=currentStep+1" [stepDirection]="stepDirection"></app-step-one>
          </ng-container>

          <ng-container *ngIf="currentStep===2">
            <app-step-two (previous)="currentStep=currentStep-1" (next)="currentStep=currentStep+1"></app-step-two>
          </ng-container>

          <ng-container *ngIf="currentStep===3">
            <app-step-three (next)="currentStep=1" [stepDirection]="stepDirection"></app-step-three>
          </ng-container>-->
      </section>
    </section>
  </nz-card>
</div>
