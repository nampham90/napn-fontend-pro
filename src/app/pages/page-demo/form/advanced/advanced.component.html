<!--Phần đầu-->
<app-page-header [pageHeaderInfo]="pageHeaderInfo" />

<div class="normal-table-wrap bg-color-no p-b-50">
  <form nz-form nzLayout="vertical" [formGroup]="validateForm">
    <nz-card class="m-b-20" nzTitle="Quản lý kho" [nzBordered]="true">
      <app-water-mark />
      <app-warehouse-manage-form #warehouseManageComponent formControlName="warehouseManage"></app-warehouse-manage-form>
    </nz-card>

    <nz-card class="m-b-20" nzTitle="Quản lý công việc" [nzBordered]="true">
      <app-water-mark />
      <app-task-manage-form #taskManageComponent formControlName="taskManage"></app-task-manage-form>
    </nz-card>

    <nz-card nzTitle="Quản lý thành viên" [nzBordered]="false">
      <app-water-mark />
      <app-user-member-manage></app-user-member-manage>
    </nz-card>
  </form>
</div>

<app-footer-submit>
  <button class="right" nz-button nzType="primary" (click)="submit()">Nộp</button>
</app-footer-submit>
