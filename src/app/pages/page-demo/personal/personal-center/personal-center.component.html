<div class="content-wrap">
  <div nz-row [nzGutter]="[16, 16]">
    <div nz-col [nzLg]="24" [nzMd]="24" [nzSm]="24" [nzXl]="7" [nzXs]="24" [nzXXl]="7">
      <nz-card>
        <div class="avatar-wrap">
          <div class="avatar">
            <nz-avatar class="m-b-20" [nzSize]="104" [nzSrc]="linkavatar()"></nz-avatar>
            <h4 class="m-b-5" nz-typography>{{userDetail.username}}</h4>
            <span nz-typography>{{userDetail.email}}</span>
          </div>
          <div class="avatar-detail m-t-25">
            <p>
              <i nz-icon nzTheme="outline" nzType="contacts"></i>
              Chuyên gia tương tác
            </p>
            <p>
              <i nz-icon nzTheme="outline" nzType="apartment"></i>
              Ant Group - Một số nhóm kinh doanh - Bộ phận một số nền tảng - Bộ phận công nghệ - UED
            </p>
            <p>
              <i nz-icon nzTheme="outline" nzType="home"></i>
              Huế - Việt Nam
            </p>
          </div>
        </div>
        <nz-divider nzDashed></nz-divider>
        <div class="tags">
          <h5 class="m-b-10">Nhãn (hoặc thẻ)</h5>
          <nz-tag *ngFor="let item of tagArray" class="m-b-5">{{ item }}</nz-tag>
          <nz-tag *ngIf="!inputVisible" class="editable-tag" nzNoAnimation (click)="showInput()">
            <i nz-icon nzType="plus"></i>
            New Tag
          </nz-tag>
          <input
            *ngIf="inputVisible"
            #inputElement
            type="text"
            nz-input
            nzSize="small"
            style="width: 78px"
            [(ngModel)]="inputValue"
            (blur)="handleInputConfirm()"
            (keydown.enter)="handleInputConfirm()"
          />
        </div>
        <nz-divider nzDashed></nz-divider>
        <div class="team">
          <h5 class="m-b-10">Đội ngũ</h5>
          <div nz-row>
            <div *ngFor="let item of 5 | numberLoop" nz-col nzSpan="12" style="padding: 0 18px 0 0">
              <a class="group">
                <nz-avatar [nzSize]="24" [nzSrc]="'https://gw.alipayobjects.com/zos/rmsportal/sfjbOqnsXXJgNCjCzDBL.png'"></nz-avatar>
                <span class="m-l-10">oàn bộ nhóm đều là Ngô Diệc Phàm</span>
              </a>
            </div>
          </div>
        </div>
      </nz-card>
    </div>
    <div nz-col [nzLg]="24" [nzMd]="24" [nzSm]="24" [nzXl]="17" [nzXs]="24" [nzXXl]="17">
      <nz-card>
        <nz-card-tab>
          <nz-tabset nzSize="large">
            <nz-tab *ngFor="let item of tabData" [nzTitle]="item.label" (nzClick)="to(item)"></nz-tab>
          </nz-tabset>
        </nz-card-tab>
        <ng-template appAd></ng-template>
      </nz-card>
    </div>
  </div>
</div>
