<!--Phần đầu-->
<app-page-header [pageHeaderInfo]="pageHeaderInfo" />

<div class="normal-table-wrap">
  <nz-card>
    <app-water-mark />
    <nz-descriptions nzTitle="đơn xin hoàn tiền">
      <nz-descriptions-item nzTitle="Số đơn hàng nhận hàng">1000000000</nz-descriptions-item>
      <nz-descriptions-item nzTitle="tình trạng">nhặt lên</nz-descriptions-item>
      <nz-descriptions-item nzTitle="Số lượng đơn đặt hàng">1234123421</nz-descriptions-item>
      <nz-descriptions-item nzTitle="Đơn hàng phụ">3214321432</nz-descriptions-item>
    </nz-descriptions>
    <nz-divider></nz-divider>
    <nz-descriptions nzTitle="thông tin người dùng">
      <nz-descriptions-item nzTitle="tên tài khoản">Nam Phạm</nz-descriptions-item>
      <nz-descriptions-item nzTitle="số liên lạc">18100000000</nz-descriptions-item>
      <nz-descriptions-item nzTitle="Chuyển phát nhanh thường được sử dụng">Kho bãi Cainiao</nz-descriptions-item>
      <nz-descriptions-item nzTitle="Chọn địa chỉ">Số 18, đường Wantang, quận Tây Hồ, thành phố Hàng Châu, tỉnh Chiết Giang</nz-descriptions-item>
      <nz-descriptions-item nzTitle="Nhận xét">không có</nz-descriptions-item>
    </nz-descriptions>
    <nz-divider></nz-divider>
    <h2 class="sp-18 m-b-10">Hàng trả lại</h2>
    <app-ant-table [tableConfig]="returnTableConfig" [tableData]="returnDataList"></app-ant-table>
    <nz-divider class="m-t-0"></nz-divider>
    <h2 class="sp-18 m-b-10">Trả lại tiến trình</h2>
    <app-ant-table [tableConfig]="returnTableConfig2" [tableData]="returnDataList"></app-ant-table>
  </nz-card>
</div>
<ng-template #returnProductTpl let-num="num">
  <span class="operate-text">{{ num }}</span>
</ng-template>
