<app-page-header [pageHeaderInfo]="pageHeaderInfo" />

<div class="normal-table-wrap">
  <nz-card class="relative" [nzBodyStyle]="{ padding: 0 }">
    <div id="wrap" class="p-0 m-t-0" nz-result-content nz-row nzJustify="space-between">
      <div>
        <button nz-button nz-tooltip nzTooltipPlacement="bottom" nzTooltipTitle="Thêm vào trước" nzType="text">
          <i nz-icon nzTheme="outline" nzType="vertical-align-top"></i>
        </button>
        <button nz-button nz-tooltip nzTooltipPlacement="bottom" nzTooltipTitle="Bưu kiện" nzType="text">
          <i nz-icon nzTheme="outline" nzType="vertical-align-bottom"></i>
        </button>
        <button nz-button nz-tooltip nzTooltipPlacement="bottom" nzTooltipTitle="Bật lựa chọn khung" nzType="text">
          <i nz-icon nzTheme="outline" nzType="gateway"></i>
        </button>
        <button nz-button nz-tooltip nzTooltipPlacement="bottom" nzTooltipTitle="Tạo nhóm mới" nzType="text">
          <i nz-icon nzTheme="outline" nzType="group"></i>
        </button>
        <button nz-button nz-tooltip nzTooltipPlacement="bottom" nzTooltipTitle="Loại bỏ nhóm" nzType="text">
          <i nz-icon nzTheme="outline" nzType="ungroup"></i>
        </button>
        <button nz-button nz-tooltip nzTooltipPlacement="bottom" nzTooltipTitle="cứu" nzType="text">
          <i nz-icon nzTheme="outline" nzType="save"></i>
        </button>
      </div>
      <div>
        <button nz-button nz-tooltip nzTooltipPlacement="bottom" nzTooltipTitle="phóng to" nzType="text">
          <i nz-icon nzTheme="outline" nzType="plus-circle"></i>
        </button>
        <button nz-button nz-tooltip nzTooltipPlacement="bottom" nzTooltipTitle="thu nhỏ" nzType="text">
          <i nz-icon nzTheme="outline" nzType="minus-circle"></i>
        </button>
        <button nz-button nz-tooltip nzTooltipPlacement="bottom" nzTooltipTitle="Thu phóng tới 1:1" nzType="text">
          <i nz-icon nzTheme="outline" nzType="one-to-one"></i>
        </button>
        <button nz-button nz-tooltip nzTooltipPlacement="bottom" nzTooltipTitle="Chia tỷ lệ cho vừa với màn hình" nzType="text">
          <i nz-icon nzTheme="outline" nzType="compress"></i>
        </button>
      </div>
    </div>
    <div class="flex">
      <div #container id="container" class="flex-1"></div>
    </div>

    <nz-card class="absolute node-sel-bar" [nzBodyStyle]="{ padding: 0 }">
      <div class="flex flex-coloum">
        <i nz-icon nz-tooltip nzTheme="outline" nzTooltipPlacement="right" nzTooltipTitle="quảng trường" nzType="border" shap="rect" (mousedown)="drag($event)"></i>
        <i nz-icon nz-tooltip nzTheme="outline" nzTooltipPlacement="right" nzTooltipTitle="tròn" nzType="user" shap="circle" (mousedown)="drag($event)"></i>
      </div>
    </nz-card>
  </nz-card>
</div>
