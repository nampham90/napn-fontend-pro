<nz-card [nzBordered]="false">
  <nz-result nzStatus="error" nzSubTitle="Vui lòng kiểm tra và sửa đổi các thông tin sau trước khi gửi lại." nzTitle="Gửi không thành công">
    <div nz-result-content>
      <div class="desc">
        <h4 class="m-b-20" nz-title>Nội dung gửi của bạn có những lỗi sau:</h4>
        <p class="m-b-8" nz-paragraph>
          <i class="text-error m-r-8" nz-icon nzType="close-circle"></i>
          Tài khoản của bạn đã bị đóng băng
          <a class="operate-text m-l-20">Làm tan băng ngay lập tức &gt;</a>
        </p>
        <p nz-paragraph>
          <i class="text-error m-r-8" nz-icon nzType="close-circle"></i>
          Tài khoản của bạn chưa đủ điều kiện để đăng ký
          <a class="operate-text m-l-20">nâng cấp ngay lập tức &gt;</a>
        </p>
      </div>
    </div>
    <div nz-result-extra>
      <button nz-button nzType="primary">quay lại sửa đổi</button>
    </div>
  </nz-result>
</nz-card>
