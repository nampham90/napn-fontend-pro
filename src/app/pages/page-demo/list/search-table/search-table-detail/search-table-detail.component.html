<!--Phần đầu-->
<app-page-header [backTpl]="back" [backUrl]="backUrl" [pageHeaderInfo]="pageHeaderInfo"></app-page-header>

<ng-template #back>
  <span class="operate-text">Trở lại</span>
</ng-template>
<div class="normal-table-wrap">
  <h1>Bản demo hộp đầu vào</h1>
  <input nz-input [(ngModel)]="name" />

  <nz-divider></nz-divider>

  <h1>Bản demo biểu mẫu</h1>
  <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-control nzErrorTip="Vui lòng nhập tên người dùng!">
        <input type="text" formControlName="userName" nz-input placeholder="Vui lòng nhập..." />
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
