<div>
  <h2 class="m-b-8" [class.is-over-model]="isOverModel">Đăng ký</h2>
  <div class="full-with">
    <form class="login-form-wrap" nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-control nzErrorTip="Thu khoản!">
          <input type="text" formControlName="userName" nz-input nzSize="large" placeholder="Thu khoản" [placeholder]="'Thu khoản'" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Số điện thoại!">
          <input type="text" formControlName="userName" nz-input nzSize="large" placeholder="Số điện thoại" [placeholder]="'Số điện thoại'" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item nz-row nzJustify="space-between">
        <nz-form-control class="flex-1" nz-col nzErrorTip="Mã xác minh SMS!" style="max-width: 65%" [nzSm]="16" [nzXs]="15">
          <input type="text" formControlName="userName" nz-input nzSize="large" placeholder="Mã xác minh SMS" [placeholder]="'Mã xác minh SMS'" />
        </nz-form-control>
        <button class="p-0" nz-button nz-col nzType="default" [nzSize]="'large'" [nzSm]="7" [nzXs]="7">
          <span [ngStyle]="{ 'font-size': currentEquipmentWidth === equipmentWidthEnum.xs ? '0.8rem' : '1rem' }">lấy mã xác minh</span>
        </button>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="xin vui lòng nhập mật khẩu!">
          <nz-input-group [nzSize]="'large'" [nzSuffix]="suffixTemplate1">
            <input
              autocomplete="on"
              formControlName="password"
              nz-input
              placeholder="mật khẩu"
              [placeholder]="'Đây là một ví dụ về xác minh mật khẩu'"
              [type]="passwordVisible ? 'text' : 'password'"
              (ngModelChange)="updateConfirmValidator()"
            />
          </nz-input-group>
          <password-strength-meter [password]="password!.value"></password-strength-meter>
          <ng-template #suffixTemplate1>
            <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible"></i>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control [nzErrorTip]="errorTpl">
          <nz-input-group [nzSize]="'large'" [nzSuffix]="suffixTemplate">
            <input
              autocomplete="on"
              formControlName="checkPassword"
              nz-input
              placeholder="Vui lòng xác nhận mật khẩu của bạn"
              [placeholder]="'Đây là một ví dụ về xác minh mật khẩu'"
              [type]="compirePasswordVisible ? 'text' : 'password'"
            />
            <ng-template #errorTpl let-control>
              <ng-container *ngIf="control.hasError('required')">Please confirm your password!</ng-container>
              <ng-container *ngIf="control.hasError('confirm')">Mật khẩu nhập 2 lần không chính xác!</ng-container>
            </ng-template>
          </nz-input-group>
          <ng-template #suffixTemplate>
            <i nz-icon [nzType]="compirePasswordVisible ? 'eye-invisible' : 'eye'" (click)="compirePasswordVisible = !compirePasswordVisible"></i>
          </ng-template>
        </nz-form-control>
      </nz-form-item>

      <div nz-row>
        <div nz-col [nzSpan]="24">
          <label formControlName="remember" nz-checkbox>
            <span>Tôi đồng ý với Chính sách quyền riêng tư của xxx</span>
          </label>
        </div>
      </div>
      <button class="full-with m-t-15 btn" nz-button nzSize="large" [nzType]="'primary'">Đăng ký</button>
      <button class="full-with m-t-15" nz-button nzSize="large" [nzType]="'default'" (click)="goOtherWay(typeEnum.Normal)">Trở lại</button>
    </form>
  </div>
</div>
