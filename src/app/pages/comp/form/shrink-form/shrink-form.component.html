<app-page-header [pageHeaderInfo]="pageHeaderInfo" />

<div class="normal-table-wrap">
  <nz-card class="m-b-10" [nzBodyStyle]="{ 'padding-bottom': 0 }">
    <form nz-form>
      <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24 }">
        <div nz-col [nzLg]="8" [nzMd]="12" [nzSm]="24" [nzXl]="8" [nzXs]="24" [nzXXl]="8">
          <nz-form-item>
            <nz-form-label [nzFor]="">Tên Menu</nz-form-label>
            <nz-form-control>
              <input name="menuName" nz-input placeholder="Vui lòng nhập tên menu" [(ngModel)]="searchParam.ruleName" />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzLg]="8" [nzMd]="12" [nzSm]="24" [nzXl]="8" [nzXs]="24" [nzXXl]="8">
          <nz-form-item>
            <nz-form-label [nzFor]="">Mô tả</nz-form-label>
            <nz-form-control>
              <input name="desc" nz-input placeholder="vui lòng nhập" [(ngModel)]="searchParam.desc" />
            </nz-form-control>
          </nz-form-item>
        </div>

        <div class="text-right p-0 m-b-10" nz-col [nzLg]="8" [nzMd]="12" [nzSm]="24" [nzXl]="8" [nzXs]="24" [nzXXl]="8">
          <button nz-button [nzType]="'primary'">
            <i nz-icon nzType="search"></i>
            tìm kiếm
          </button>
          <button class="m-l-15" nz-button (click)="resetForm()">
            <i nz-icon nzTheme="outline" nzType="close-circle"></i>
            cài lại
          </button>
        </div>
      </div>
    </form>
  </nz-card>

  <nz-card class="m-b-10" [nzBodyStyle]="{ 'padding-bottom': 0 }">
    <form nz-form>
      <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24 }">
        <div nz-col [nzLg]="8" [nzMd]="12" [nzSm]="24" [nzXl]="8" [nzXs]="24" [nzXXl]="8">
          <nz-form-item>
            <nz-form-label [nzFor]="">Tên quy tắc</nz-form-label>
            <nz-form-control>
              <input name="ruleName" nz-input placeholder="Vùi lòng nhập" [(ngModel)]="searchParam.ruleName" />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzLg]="8" [nzMd]="12" [nzSm]="24" [nzXl]="8" [nzXs]="24" [nzXXl]="8">
          <nz-form-item>
            <nz-form-label [nzFor]="">mô tả</nz-form-label>
            <nz-form-control>
              <input name="desc" nz-input placeholder="Vui lòng nhập" [(ngModel)]="searchParam.desc" />
            </nz-form-control>
          </nz-form-item>
        </div>
        <ng-container *ngIf="!isCollapse">
          <div nz-col [nzLg]="8" [nzMd]="12" [nzSm]="24" [nzXl]="8" [nzXs]="24" [nzXXl]="8">
            <nz-form-item>
              <nz-form-label [nzFor]="">Số cuộc gọi dịch vụ</nz-form-label>
              <nz-form-control>
                <input name="desc" nz-input placeholder="Vui lòng nhập" [(ngModel)]="searchParam.desc" />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col [nzLg]="8" [nzMd]="12" [nzSm]="24" [nzXl]="8" [nzXs]="24" [nzXXl]="8">
            <nz-form-item>
              <nz-form-label [nzFor]="">tình trạng</nz-form-label>
              <nz-form-control>
                <input name="desc" nz-input placeholder="Vui lòng nhập" [(ngModel)]="searchParam.desc" />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col [nzLg]="8" [nzMd]="12" [nzSm]="24" [nzXl]="8" [nzXs]="24" [nzXXl]="8"></div>
        </ng-container>

        <div class="m-b-8 text-right p-0" nz-col [nzLg]="8" [nzMd]="12" [nzSm]="24" [nzXl]="8" [nzXs]="24" [nzXXl]="8">
          <button nz-button [nzType]="'primary'">
            <i nz-icon nzType="search"></i>
            tìm kiếm
          </button>
          <button class="m-l-15" nz-button (click)="resetForm()">
            <i nz-icon nzTheme="outline" nzType="close-circle"></i>
            cài lại
          </button>
          <a class="collapse operate-text" (click)="toggleCollapse()">
            <span *ngIf="isCollapse">mở rộng</span>
            <span *ngIf="!isCollapse">cất đi</span>
            <i nz-icon [nzType]="isCollapse ? 'down' : 'up'"></i>
          </a>
        </div>
      </div>
    </form>
  </nz-card>

        <div class="m-b-8 text-right p-0" nz-col [nzLg]="8" [nzMd]="12" [nzSm]="24" [nzXl]="8" [nzXs]="24" [nzXXl]="8">

          <button class="m-l-15" nz-button (click)="resetForm()">
            <i nz-icon nzTheme="outline" nzType="close-circle"></i>
            Cài lại
          </button>
          <a class="collapse operate-text" (click)="toggleCollapse()">
            <span *ngIf="isCollapse">Mở rộng</span>
            <span *ngIf="!isCollapse">cất đi</span>

  </nz-card>
</div>
