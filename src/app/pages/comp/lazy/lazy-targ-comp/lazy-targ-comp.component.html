<nz-card class="m-r-20 m-b-8" style="width: 300px" [nzActions]="[actionSetting]" [nzBodyStyle]="{ width: 300 }" [nzCover]="coverTemplate">
  <nz-card-meta nzDescription="Hãy chọn người bạn thích, người được chọn theo mặc định sẽ được chuyển làm tham số cho người tiếp theo" nzTitle="点击选择你喜欢谁？" [nzAvatar]="avatarTemplate"></nz-card-meta>
</nz-card>
<ng-template #avatarTemplate>
  <nz-avatar [nzSrc]="'assets/imgs/default_face.png'"></nz-avatar>
</ng-template>
<ng-template #coverTemplate>
  <img
    alt="example"
    src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fp0.itc.cn%2Fimages01%2F20211012%2Fbd7b3c856106482693b008ec4b2bf50f.jpeg&refer=http%3A%2F%2Fp0.itc.cn&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1663854369&t=4545717439bec2b85dcd33238426f373"
  />
</ng-template>
<ng-template #actionSetting>
  <button class="m-r-8" nz-button nzType="default" [disabled]="!disabled" [nzDanger]="purChoosePeople === lazySelPeopleEnum.Yanzu" (click)="choosePeople(lazySelPeopleEnum.Yanzu)">Yanzu</button>
  <button class="m-r-8" nz-button nzType="default" [disabled]="!disabled" [nzDanger]="purChoosePeople === lazySelPeopleEnum.Dehua" (click)="choosePeople(lazySelPeopleEnum.Dehua)">Đức Hóa</button>
  <button class="m-r-8" nz-button nzType="default" [disabled]="!disabled" [nzDanger]="purChoosePeople === lazySelPeopleEnum.YiLin" (click)="choosePeople(lazySelPeopleEnum.YiLin)">Nghi Lâm</button>
  <button class="m-r-8" nz-button nzType="default" [disabled]="!disabled" [nzDanger]="purChoosePeople === lazySelPeopleEnum.Jielun" (click)="choosePeople(lazySelPeopleEnum.Jielun)">Jaylen</button>
</ng-template>
