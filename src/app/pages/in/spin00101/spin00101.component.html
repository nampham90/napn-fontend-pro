<app-page-header [pageHeaderInfo]="pageHeaderInfo" />
<div class="normal-table-wrap">
    <nz-card class="m-b-10" nzHoverable [nzBodyStyle]="{ 'padding-bottom': 0 }">
        <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24 }">
            <div nz-col [nzLg]="8" [nzMd]="12" [nzSm]="24" [nzXl]="8" [nzXs]="24" [nzXXl]="8">
                <nz-form-item>
                    <nz-form-label [nzFor]="">Số hóa đơn</nz-form-label>
                    <nz-form-control [nzErrorTip]="">
                        <input name="SIPLNNO" id="SIPLNNO" nz-input   [readOnly]="true" [ngClass]="['bgdisable']"/>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col [nzLg]="8" [nzMd]="12" [nzSm]="24" [nzXl]="8" [nzXs]="24" [nzXXl]="8">
                <nz-form-item>
                    <nz-form-label [nzFor]="">Trạng thái</nz-form-label>
                    <nz-form-control [nzErrorTip]="">
                        <input name="status" id="status" nz-input   [readOnly]="true" [ngClass]="['bgdisable']"/>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col [nzLg]="8" [nzMd]="12" [nzSm]="24" [nzXl]="8" [nzXs]="24" [nzXXl]="8">
                <nz-form-item>
                    <nz-form-label [nzFor]="">PT Thanh toán</nz-form-label>
                    <nz-form-control>
                        <nz-select name="divkbn" id="divkbn"  >
                            @for(item of divkbns(); track item) {
                                <nz-option  [nzLabel]="item" [nzValue]="item"></nz-option>
                            }
                        </nz-select>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
        <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24 }">

            <div nz-col [nzLg]="8" [nzMd]="12" [nzSm]="24" [nzXl]="8" [nzXs]="24" [nzXXl]="8">
                <nz-form-item>
                    <nz-form-label [nzFor]="">Ngày nhập hàng</nz-form-label>
                    <nz-form-control> 
                        <nz-date-picker name="arvlplndate"></nz-date-picker>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col [nzLg]="8" [nzMd]="12" [nzSm]="24" [nzXl]="8" [nzXs]="24" [nzXXl]="8">
                <nz-form-item>
                    <nz-form-label [nzFor]="">Nhà cung cấp</nz-form-label>
                    <nz-form-control>
                        <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
                            <input name="CSTMCD" id="CSTMCD" type="text"  nz-input [readOnly]="true" [ngClass]="['bgdisable']" />
                        </nz-input-group>
                        <ng-template #suffixIconButton>
                            <button nz-button nzType="primary" (click)="resultSupply()"><span nz-icon nzType="search"></span></button>
                        </ng-template>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
        <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24 }">
            <div nz-col [nzLg]="24" [nzMd]="24" [nzSm]="24" [nzXl]="24" [nzXs]="24" [nzXXl]="24">
                <nz-form-item>
                    <nz-form-label [nzFor]="">Ghi chú</nz-form-label>
                    <nz-form-control>
                        <textarea
                        nz-input
                        [nzAutosize]="{ minRows: 2, maxRows: 6 }"
                        ></textarea>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
    </nz-card>
</div>
