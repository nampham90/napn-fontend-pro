<app-page-header [pageHeaderInfo]="pageHeaderInfo" />
<div class="normal-table-wrap">
  <div nz-row [nzGutter]="[16, 16]">
    <div nz-col nzFlex="300px">
      <textarea class="m-b-8" nz-input placeholder="Máy chủ nội dung đã gửi sẽ quay trở lại" [nzAutosize]="{ minRows: 3, maxRows: 5 }" [(ngModel)]="msg"></textarea>
      <button nz-button nzType="primary" (click)="send()">gửi</button>
      <button class="m-l-8" nz-button nzType="default" (click)="end()">Ngắt kết nối</button>
      <span>Trạng thái liên kết {{ concate }}</span>
    </div>
    <div nz-col nzFlex="auto">
      <nz-card nzTitle="Nội dung tin nhắn">
        <ng-container *ngFor="let item of result">
          <div class="m-t-0 p-8 text-break m-b-8" nz-result-content>
            <span nz-typography>{{ item }}</span>
          </div>
          <div class="sp-12 text-right m-t-5" nz-typography nzType="secondary">Đã đọc</div>
        </ng-container>
      </nz-card>
    </div>
  </div>
</div>
