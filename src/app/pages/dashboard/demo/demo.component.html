<app-page-header [pageHeaderInfo]="pageHeaderInfo"></app-page-header>
<ng-template #huongdanTpl>
    <button nz-button nzType="primary" [nzSize]="'large'" nzShape="round" (click)="showVideo()">
        <span nz-icon nzType="star" nzTheme="outline"></span>Hướng dẫn
    </button>
</ng-template>
<div class="normal-table-wrap">
    <app-card-table-wrap [tableTitle]="'Danh sach Product'" (reload)="reloadTable()" [btnTpl]="tableBtns">
        <app-ant-table
            (selectedChange)="selectedChecked($event)"
            [checkedCashArrayFromComment]="checkedCashArray"
            (changePageSize)="changePageSize($event)"
            (changePageNum)="getDataList($event)"
            [tableConfig]="tableConfig"
            [tableData]="dataList"
      ></app-ant-table>
      <ng-template #operationTpl let-id="id" let-idpro="idpro" let-proname="proname" let-price="price">
        <span  class="operate-text">
          <button nz-button nzGhost nzType="primary" (click)="edit(id,idpro,proname,price)">Cập nhật</button>
        </span>
        <span class="operate-text">
          <button nz-button nzGhost nzType="primary" (click)="del(id,idpro)">Xóa</button>
        </span>
      </ng-template>
      <ng-template #priceTpl let-price="price">
        <span>{{price}}</span>
      </ng-template>
      <ng-template #pronameTpl let-proname="proname">
        <span>{{proname}}</span>
      </ng-template>
    </app-card-table-wrap>
    <ng-template #tableBtns>
        <button  (click)="add()" nz-button nzType="primary" class="m-r-8">
            <i nz-icon nzType="plus"></i>
            Thêm mới
          </button>
          <button (click)="allDel()" nz-button nzType="default">
            <i nz-icon nzType="delete"></i>
            Xóa tất cả
          </button>
    </ng-template>
</div>
