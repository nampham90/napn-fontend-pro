      <div class="card">
           <div class="card_heart">
              <span nz-icon nzType="heart" nzTheme="outline"></span>
           </div>
           <div class="card_cart">
              <span nz-icon nzType="shopping-cart" nzTheme="outline"></span>
           </div>
           <div class="card_img">
              <img alt="" src="./assets/imgs/product/Nike Zoom KD 12.png" />

           <div class="card_title">
               Nike Zoom KD 12
           </div>
           <div class="card_price">
               $99

              <span>7</span>
              <span>8</span>

           </div>

              <span class="card_color_red"></span>
              <span class="card_color_black"></span>

           <div class="card_action">
              <button>Buy Now</button>

           </div>
