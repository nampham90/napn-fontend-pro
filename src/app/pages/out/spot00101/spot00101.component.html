<app-page-header [pageHeaderInfo]="pageHeaderInfo" />
<div class="normal-table-wrap">
    <nz-tabset nzType="card">
        <nz-tab nzTitle="Thông tin">
            <nz-card class="m-b-10" nzHoverable [nzBodyStyle]="{ 'padding-bottom': 0 }">
                <form nz-form>
                    <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24 }">
                        <div nz-col [nzLg]="8" [nzMd]="12" [nzSm]="24" [nzXl]="8" [nzXs]="24" [nzXXl]="8">
                            <nz-form-item>
                                <nz-form-label [nzFor]="">Tên tài khoản</nz-form-label>
                                <nz-form-control>
                                    <input name="SOODNO" nz-input placeholder="Số hóa đơn" [(ngModel)]="header.SOODNO" />
                                </nz-form-control>
                            </nz-form-item>               
                        </div>
                        <div nz-col [nzLg]="8" [nzMd]="12" [nzSm]="24" [nzXl]="8" [nzXs]="24" [nzXXl]="8">
                            <nz-form-item>
                                <nz-form-label [nzFor]="">PT vận chuyển</nz-form-label>
                            </nz-form-item>
                        </div>
                        <div nz-col [nzLg]="8" [nzMd]="12" [nzSm]="24" [nzXl]="8" [nzXs]="24" [nzXXl]="8">
                            <nz-form-item>
                                <nz-form-label [nzFor]="">PT Thanh toán</nz-form-label>
                            </nz-form-item>
                        </div>
                    </div>
                </form>
            </nz-card>
        </nz-tab>
        <nz-tab nzTitle="Thanh toán">
            <h2>Thanh toán</h2>
        </nz-tab>
    </nz-tabset>
</div>
