<app-page-header [pageHeaderInfo]="pageHeaderInfo" />
<div class="normal-table-wrap">
    <nz-tabset nzType="card">
        <form nz-form [formGroup]="headerForm">
            <nz-tab nzTitle="Thông tin">
                <nz-card class="m-b-10" nzHoverable [nzBodyStyle]="{ 'padding-bottom': 0 }">
                    <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24 }">
                        <div nz-col [nzLg]="8" [nzMd]="12" [nzSm]="24" [nzXl]="8" [nzXs]="24" [nzXXl]="8">
                            <nz-form-item>
                                <nz-form-label [nzFor]="">Số hóa đơn</nz-form-label>
                                <nz-form-control [nzErrorTip]="combineTpl">
                                    <input name="SOODNO" nz-input formControlName="SOODNO"  [readOnly]="true" [ngClass]="['bgdisable']"/>
                                </nz-form-control>
                            </nz-form-item>               
                        </div>
                        <div nz-col [nzLg]="8" [nzMd]="12" [nzSm]="24" [nzXl]="8" [nzXs]="24" [nzXXl]="8">
                            <nz-form-item>
                                <nz-form-label [nzFor]="">PT vận chuyển</nz-form-label>
                                <nz-form-control [nzErrorTip]="combineTpl">
                                    <nz-select formControlName="DELIMTHCD" (ngModelChange)="changeDelimthd($event)" nzAllowClear>
                                        @for(item of listDelimth(); track item) {
                                            <nz-option [nzLabel]="item.DELIMTHNM" [nzValue]="item.DELIMTHCD"></nz-option>
                                        }
                                    </nz-select>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-col [nzLg]="8" [nzMd]="12" [nzSm]="24" [nzXl]="8" [nzXs]="24" [nzXXl]="8">
                            <nz-form-item>
                                <nz-form-label [nzFor]="">PT Thanh toán</nz-form-label>
                                <nz-form-control [nzErrorTip]="combineTpl">
                                    <nz-select  formControlName="PAYMTHDCD" nzAllowClear>
                                        @for(item of listPaymeth(); track item) {
                                            <nz-option [nzLabel]="item.PAYMETHDNM" [nzValue]="item.PAYMETHDCD"></nz-option>
                                        }
                                    </nz-select>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <!--   -->
                    </div>
   

                </nz-card>

                <ng-template #combineTpl let-control>
                    @if(control.hasError('message')) {
                        {{ control.errors.message }}
                    }
                    @if(control.hasError('required')) {
                        Phần bắt buộc
                    }
                </ng-template>
            </nz-tab>
            <nz-tab nzTitle="Thanh toán">
                <h2>Thanh toán</h2>
            </nz-tab>
        </form>
    </nz-tabset>
