<form nz-form [formGroup]="addEditForm">
  <nz-form-item>
    <nz-form-label nzFor="taskName" nzRequired [nzSm]="4" [nzXs]="24">Tên nhiệm vụ</nz-form-label>
    <nz-form-control [nzErrorTip]="combineTpl" [nzSm]="18" [nzXs]="24">
      <input id="taskName" formControlName="taskName" nz-input placeholder="tên nhiệm vụ" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzFor="taskDesc" [nzSm]="4" [nzXs]="24">chi tiết nhiệm vụ</nz-form-label>
    <nz-form-control [nzErrorTip]="combineTpl" [nzSm]="18" [nzXs]="24">
      <textarea id="taskDesc" formControlName="taskDesc" maxlength="255" nz-input placeholder="chi tiết nhiệm vụ" rows="4"></textarea>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzFor="userName" nzRequired [nzSm]="4" [nzXs]="24">người thi hành án</nz-form-label>
    <nz-form-control [nzErrorTip]="combineTpl" [nzSm]="18" [nzXs]="24">
      <nz-form-control [nzErrorTip]="combineTpl" [nzSm]="18" [nzXs]="24">
        <input id="userName" formControlName="userName" nz-input placeholder="người thi hành án" />
      </nz-form-control>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzFor="startTime" nzRequired [nzSm]="4" [nzXs]="24">Thời gian bắt đầu</nz-form-label>
    <nz-form-control [nzErrorTip]="combineTpl" [nzSm]="18" [nzXs]="24">
      <nz-date-picker formControlName="startTime"></nz-date-picker>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzFor="endTime" nzRequired [nzSm]="4" [nzXs]="24">thời hạn</nz-form-label>
    <nz-form-control [nzErrorTip]="combineTpl" [nzSm]="18" [nzXs]="24">
      <nz-date-picker formControlName="endTime"></nz-date-picker>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzFor="finishRate" nzRequired [nzSm]="4" [nzXs]="24">Hoàn thành lịch trình</nz-form-label>
    <nz-form-control [nzErrorTip]="combineTpl" [nzSm]="18" [nzXs]="24">
      <nz-slider formControlName="finishRate" [nzTipFormatter]="formatter" [nzTooltipPlacement]="'bottom'"></nz-slider>
    </nz-form-control>
  </nz-form-item>
</form>
<ng-template #combineTpl let-control>
  <ng-container *ngIf="control.hasError('message')">{{ control.errors.message }}</ng-container>
  <ng-container *ngIf="control.hasError('required')">Phần bắt buộc</ng-container>
</ng-template>
<ng-template #tagPlaceHolder let-selectedList>và hơn thế nữa{{ selectedList.length }} mọi người</ng-template>
