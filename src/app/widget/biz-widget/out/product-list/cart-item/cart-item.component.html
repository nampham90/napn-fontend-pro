@if(cartItem()) {
    <div nz-row [nzGutter]="[16, 16]">
        <div nz-col nzSpan="6">
            {{ cartItem().productstck.product.product_name }}
        </div>
        @if(phongban_id() === 4) {
            <div nz-col nzSpan="4">
                <!-- {{ cartItem().productstck.SELLPIRCE | currency: 'VND'}} -->
                <app-input-currency [Amount]="amountModeTECHNICALPRICE()" (changeAmount)="changeAmountTECHNICALPRICE($event)"></app-input-currency>
            </div>
        } @else {
            <div nz-col nzSpan="4">
                <!-- {{ cartItem().productstck.SELLPIRCE | currency: 'VND'}} -->
                <app-input-currency [Amount]="amountModeSELLPIRCE()" (changeAmount)="changeAmountSELLPIRCE($event)"></app-input-currency>
            </div>
        }

        <div nz-col nzSpan="5">
            <nz-input-number [(ngModel)]="cartItem().quantity" [nzMin]="1" [nzMax]="1000" [nzStep]="1" (ngModelChange)="change($event)"></nz-input-number>
        </div>
        <div nz-col nzSpan="5">
            {{ exPrice() | currency:'VND'}}
        </div>
        <div nz-col nzSpan="4">
            <button nz-button nzType="primary" (click)="onRemove()">Delete</button>
        </div>
    </div>
}
