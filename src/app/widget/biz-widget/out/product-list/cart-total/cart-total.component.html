<div nz-row [nzGutter]="[16, 16]">
      <div nz-col nzSpan="6" nzOffset="16">
          <div nz-row >
            <div nz-col nzSpan="12">Thành tiền</div>
            <div nz-col nzSpan="12">{{subTotal() | currency: "VND"}}</div>
          </div>
          <div nz-row >
            <div nz-col nzSpan="12">Phí vận chuyển</div>
            @if(deliveryFee() > 0) {
                <div nz-col nzSpan="12">{{deliveryFee() | currency: "VND"}}</div>
            } @else {
                <div nz-col nzSpan="12"><span [ngStyle]="{'color':'#177DDC'}">Free</span></div>
            }
            
          </div>
          <div nz-row >
            <div nz-col nzSpan="12">Thuế VAT</div>
            <div nz-col nzSpan="12">{{tax() | currency: "VND"}}</div>
          </div>
          <div nz-row >
            <div nz-col nzSpan="12">Tổng cộng</div>
            <div nz-col nzSpan="12">{{totalPrice() | currency: "VND"}}</div>
          </div>
      </div>
</div>
